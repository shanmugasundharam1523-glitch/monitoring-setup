name: Docker Monitoring CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate Docker Compose File
        run: docker compose config

      - name: Start Monitoring Stack
        run: |
          docker compose up -d
          sleep 10
          docker ps

      - name: Stop Stack
        run: docker compose down
